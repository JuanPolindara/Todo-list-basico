<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="TO_DO.css">
  <title>Todo-list</title>
</head>

<body>
  <h1>Todo-list</h1>

    </div>
    <div class="list">
      <ul class="list-ul">
      </ul>
    </div>
  </main>
  <script src="TO_DO.js"></script>
</body>

</html>
